<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Pagina in aggiornamento - Creative Otaku Lab</title>
  <link rel="icon" href="marino2.jpg">
  <style>
    body {
      background-color: #87CEEB; /* sfondo celeste uniforme */
      font-family: 'Poppins', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #0d3b66; /* navy blue testo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* altezza viewport completa */
      text-align: center;
    }

    .update-box {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    /* Pulsante Home */
    .home-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #0d3b66;       /* navy blue */
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .home-btn:hover {
      background: #1abc9c;       /* turchese chiaro al passaggio del mouse */
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <div class="update-box">
    <h1>Pagina in aggiornamento</h1>
    <p>Stiamo lavorando per aggiornare questa sezione del sito.<br>
       Torna presto a trovarci!</p>
    <a href="index.html" class="home-btn">Torna alla Home</a>
  </div>

</body>
</html>
