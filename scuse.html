<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Mercatini - Creative Otaku Lab</title>
  <link rel="icon" href="marino2.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background-color: #87CEEB;
      font-family: 'Poppins', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #0d3b66;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* meglio di height per evitare tagli */
      text-align: center;
    }

    .message-box {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 600px;
      margin: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    p {
      font-size: 1.2em;
      line-height: 1.5;
    }

    a {
      color: #1abc9c;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    a:hover {
      color: #16a085;
      text-decoration: underline;
    }

    /* --- BOTTONE TORNA ALLA HOME --- */
    .home-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #1abc9c;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: #16a085;
      transform: translateY(-3px);
    }

  </style>
</head>
<body>

  <div class="message-box">
    <h1>Mercatini in arrivo!</h1>
    <p>
      Ci scusiamo, al momento non abbiamo ancora inserito le date dei prossimi mercatini.<br>
      Torna a trovarci presto per aggiornamenti!<br><br>
      Nel frattempo, puoi esplorare i nostri prodotti e la galleria <a href="creative2.html">qui</a>.
    </p>

    <!-- BOTTONE PER TORNARE ALLA HOME -->
    <a href="index.html" class="home-btn">â¬… Torna alla Home</a>

  </div>

</body>
</html>
