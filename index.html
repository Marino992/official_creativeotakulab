<!DOCTYPE html>
<html lang="it">

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Otaku Lab</title>
<link rel="icon" href="marino1.png">

<style>

/* ----- BASE ----- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background-color: #87CEEB;
    text-align: center;
    color: #0d3b66;
}

/* ----- HEADER ----- */
h1 {
    font-size: 2.8em;
    margin: 25px 10px 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 12px;
    flex-wrap: wrap;
}

h1 img {
    height: 1.8em;
}

h2 {
    font-size: 1.6em;
    margin-top: 0;
    opacity: 0.9;
}

/* ----- BUTTON GRID ----- */
.button-container {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
}

/* ----- MODERN BUTTON ----- */
.btn {
    padding: 12px 25px;
    background: #0d3b66;
    color: white;
    text-decoration: none;
    font-weight: 600;
    border-radius: 12px;
    transition: 0.25s ease-in-out;
    display: inline-block;
    min-width: 180px;
}

.btn:hover {
    background: #1abc9c;
    transform: translateY(-2px);
}

/* ----- PROFILE IMAGE ----- */
.circle-img {
    border-radius: 50%;
    width: 240px;
    max-width: 70%;
    margin-top: 35px;
    border: 3px solid #0d3b66;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}

/* ----- FOOTER LINK ----- */
.modern-link {
    font-size: 1.4em;
    color: #0d3b66;
    text-decoration: none;
    font-weight: bold;
    display: inline-block;
    margin: 25px 0 35px;
    transition: 0.25s ease-in-out;
}

.modern-link:hover {
    color: #1abc9c;
    transform: scale(1.05);
}

/* ----- RESPONSIVE ----- */
@media (max-width: 600px) {
    h1 { font-size: 2.2em; }
    h1 img { height: 1.4em; }
    h2 { font-size: 1.25em; }

    .btn {
        min-width: 70%;
        font-size: 1em;
    }

    .modern-link {
        font-size: 1.2em;
    }
}

</style>
</head>

<body>

<h1>
  <img src="marino1.png" alt="logo">
  CREATIVE OTAKU LAB
</h1>

<h2>Rendi i tuoi sogni tangibili</h2>

</body>
</html>
